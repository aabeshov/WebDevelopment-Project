<div class="d-flex">
  <button class="me-2  btn-light btn-outline-primary btn " type="button" routerLink="/cart"><i class="fas fa-shopping-cart"></i>
    Cart</button>

    <button *ngIf="logged" (click)="logout()" class="me-2 btn btn-outline-primary"  >Logout</button>
    
  <button *ngIf="!logged" class="me-2 btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Login
  </button>
  <button class="me-2 btn btn-primary" type="button">Registration</button>
</div>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true" *ngIf="!logged" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body flex-column">
        <div>
          <div class="form-group p-1">
            <label class="p-1">Login</label>
            <input type="text" class="form-control" placeholder="Enter login" [(ngModel)]="username">
          </div>
          <div class="form-group p-1">
            <label class="p-1">Password</label>
            <input type="text" class="form-control" placeholder="Password" [(ngModel)]="password">
          </div>
          <div class="form-group p-1 d-grid gap-2 mx-auto mt-2">
            <button (click)="login()" class="btn btn-primary btn-block">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
